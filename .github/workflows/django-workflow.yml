name: Django Test Workflow with PostgreSQL

on:
    workflow_call:
    workflow_dispatch:
    push:
      branches: [main]
    pull_request:
      branches: [main]

jobs: 
  simple_build: 
    runs-on: ubuntu-latest
    env:
      DJANGO_SECRET_KEY: some-test-key-not-good-for-prod
      PYTHON_VERSION: 3.8
      MY_POSTGRES_USER: someuser
      MY_POSTGRES_PASSWORD: somepassword
      MY_POSTGRES_DB: somedbname
    services:
      postgres_main:
        image: postgres:14
        env:
          POSTGRES_USER: ${{ env.MY_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.MY_POSTGRESS_PASSWORD }}
          POSTGRESS_DB: ${{ env.MY_POSTGRES_DB }}
        ports:
          -5413:5513
        options: >-
          --health-cmd pg_isready
          --health-internal 10s
          --health-timeout 5s
          --health_retries
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install requirements
        run: |
            pip install -r requirements.txt
      - name: Run tests
        env: 
          DEBUG: 0
          DJANGO_SECRET_KEY: ${{ env.DJANGO_SECRET_KEY }}
        run: |
            cd src
            python manage.py test
